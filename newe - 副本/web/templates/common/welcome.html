<div class="layui-card-body" style="text-align: center;">
    <h2 style="margin-top: 170px;margin-bottom: 20px;font-size: 28px;color: #91ADDC;">欢迎使用报价管理系统</h2>
    <img src="{{ buildStaticUrl('/assets/images/welcome.png') }}" style="max-width: 100%;">
    <div style="display: none;" id="flag">{{ flag }}</div>
    <div style="display: none;" id="ready">{{ ready }}</div>
    <div style="display: none;" id="undone">{{ undone }}</div>
</div>


<script>
    layui.use(['layer', 'notice'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var notice = layui.notice;
        if (Number($('#flag').text()) === 1) {
            notice.success({
                title: '消息通知',
                message: '有' + $('#ready').text() + '已完成待发回;有' + $('#undone').text() + '个未完成',
                position:'bottomRight'
            });

        }

    });
</script>
